<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Score Keeper</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
		/>
	</head>
	<body>
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-half is-offset-one-quarter">
						<div class="card">
							<header class="card-header">
								<p class="card-header-title has-text-centered">
									Badminton Score Keeper
								</p>
								<a href="#" class="card-header-icon" aria-label="more options">
									<span class="icon">
										<i class="fas fa-angle-down" aria-hidden="true"></i>
									</span>
								</a>
							</header>
							<div class="card-content">
								<div class="content">
									<h1 class="title is-1 has-text-centered">
										<span id="scoreP1">0</span><span> to </span
										><span id="scoreP2">0</span>
									</h1>
									<div class="select is-rounded is-block">
										<select style="width: 100%" id="playTo">
											<option value="5">Play To 5</option>
											<option value="6">Play To 6</option>
											<option value="7">Play To 7</option>
											<option value="8">Play To 8</option>
											<option value="9">Play To 9</option>
											<option value="10">Play To 10</option>
											<option value="11">Play To 11</option>
											<option value="12">Play To 12</option>
										</select>
									</div>
								</div>
							</div>
							<footer class="card-footer">
								<button
									class="is-primary button card-footer-item is-large"
									id="btnP1"
								>
									Player 1
								</button>
								<button
									class="is-info button card-footer-item is-large"
									id="btnP2"
								>
									Player 2
								</button>
								<button
									class="is-danger button card-footer-item is-large"
									id="btnReset"
								>
									Reset
								</button>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
